init.error.title = Colorer-take5 Library init error
init.error.pf = Error in initialization of native part of the Colorer library. \
                This can be caused by absent net_sf_colorer.dll (libnet_sf_colorer.so) \
                library in paths of java machine. \
                Or, colorer can't find catalog.xml file, which must be placed \
                in '%PLUGIN_DIR%/colorer/catalog.xml'
                

